<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up to Gooseworld</title>
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="image">
      <div id="headline">
        <div id="logo"></div>
        <h1 id="name">GooseWorld<h1>
      </div>
      <p>
        picture from
        <a
          href="https://unsplash.com/@alx2bgx?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Alex Guillaume</a
        >
        at
        <a
          href="https://unsplash.com/de/fotos/IWnuBhG_y34?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </div>
    <div id="formContainer">
        <div id="noRealService">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
            Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <form action="submit">
            <p>Let's do this!</p>
            <div id="formRow1" class="formRow">
                <div id="row1column1" class="formElement">
                <label for="fName">First Name</label>
                <input type="text" id="fName">
                </div>
                <div id="row1column2" class="formElement">
                <label for="lName">Last Name</label>
                <input type="text" id="lName">
                </div>
            </div>
            <div id="formRow2" class="formRow">
                <div id="row2column1" class="formElement">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div id="row2column2" class="formElement"> 
                    <label for="telNum">Phone Number</label>
                    <input type="tel" id="telNum">
                </div>
            </div>
            <div id="formRow3" class="formRow">
                <div id="row3column1" class="formElement">
                    <label for="password">Password</label>
                    <input type="password">
                </div>
                <div id="row3column2" class="formElement">
                    <label for="confirmpwd">Confirm Password</label>
                    <input type="password">
                </div>
            </div>
        </form>
        <div id="lowerBracket">
            <button type="submit">Create Account</button>
            <p>Already have an Account? <a href=".">Log In</a></p>
        </div>
    </div>
  </body>
</html>
